<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Social Media Scraper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">📄 Social Media Scraper</h2>
        <div class="card shadow p-4">
            <form action="/" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">📤 Upload CSV File</label>
                    <input type="file" class="form-control" name="file" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">🚀 Process File</button>
            </form>
        </div>

        {% if broken_links %}
        <div class="alert alert-warning mt-4">
            <h5>⚠️ Broken Links Found:</h5>
            <ul>
                {% for link in broken_links %}
                <li>{{ link }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        {% if output_file %}
        <div class="alert alert-success mt-4">
          <p>✅ File processed successfully! 
            <a href="{{ url_for('main.download', filename=output_file) }}" class="btn btn-sm btn-success">📥 Download Processed CSV</a>
          </p>
        </div>
        {% endif %}

    </div>
</body>
</html>
